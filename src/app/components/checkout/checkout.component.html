<div class="checkout-page d-flex container">
  <div class="inovice-div"  >
    <input
    
      type="text"
      class="form-control"
      id="search-text"
      [formControl]="stateService.checkoutSearchValue"
      placeholder="Search for product"
      autofocus
    />
    <mdb-card>
      <mdb-card-body>
        <div class="table-responsive">
          <table class="table product-table">
            <thead style="color:white; background-color: rgba(223, 76, 76, 0.774);">
              <tr>
                <th></th>
                <th >
                  <strong>Product</strong>
                </th>
                <th >
                  <strong>Price</strong>
                </th>
                <th >
                  <strong>Amount</strong>
                </th>
                <th  >
                  <strong>Total </strong>
                </th>
                
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let product of stateService.carts">
                <th scope="row">
                  <img
                    src="{{ product.image }}"
                    width="60px"
                    alt=""
                    class="img-fluid z-depth-0"
                  />
                </th>
                <td>
                  <h5 >
                    <strong
                      innerHTML="{{ product.productName | highlight }}"
                    ></strong>
                  </h5>
                </td>
                <td>{{ product.price | currency: "ILS" }}</td>

                <td>
                  <strong
                  innerHTML="{{ product.amount }} pc"
                ></strong>
                  
                </td>
                <td>
                  <h5 >
                    <strong>{{
                      product.price * product.amount | currency: "ILS"
                    }}</strong>
                  </h5>
                </td>
                
              </tr>

              <tr>
                <td>
                  <h4 >
                    <strong>Total</strong>
                  </h4>
                </td>
                <td class="text-right">
                  <h4 >
                    <strong>{{
                      stateService.getTotal() | currency: "ILS"
                    }}</strong>
                  </h4>
                </td>
                <td></td>
                <td>
                  
                  <a class="returnMarket-btn"  href="home" mdbBtn>
                    back
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mdb-card-body>
    </mdb-card>
  </div>

  <div class="inputs-div">
    <h5>Shipping Information:</h5>
    <label> First Name*</label>
    <input
    class="form-control"  mdbInput
    style="border-radius: 99px;"
      (dblclick)="onFirstNameDbClick()"
      type="text"
      value="{{ firstName }}"
      [(ngModel)]="firstName"
    />
    <label>Last Name*</label>
    <input
    class="form-control"  mdbInput
    
    style="border-radius: 99px;"
      (dblclick)="onLastNameDbClick()"
      type="text"
      value="{{ lastName }}"
      [(ngModel)]="lastName"
    />
  
  
  
    <label>City*</label>
    <select  class="form-control"  mdbInput style="border-radius: 99px;" class="browser-default custom-select" [(ngModel)]="city">
      <option *ngFor="let city of stateService.cities">
        {{ city }}
      </option>
    </select>
  
  
  
    <label>Address*</label>
    <input
    mdbInput  class="form-control"  mdbInput
    style="border-radius: 99px;"
      type="text"
      (dblclick)="onaddressDbClick()"
      value="{{ address }}"
      [(ngModel)]="address"
    />
  
  
  
  <label>Shipping Date:</label>
   
  <form class="form-inline">
  <div class="form-group">
  <div class="input-group">
  <input  class="form-control"  mdbInput style="border-radius: 99px;" class="form-control " placeholder="yyyy-mm-dd"
  onkeydown="return false" name="dp" [(ngModel)]="shippingDate" ngbDatepicker  [minDate]="minDate"  #d="ngbDatepicker">
 
  <button mdbInput style="border: none; background-color:transparent; padding-left: 20px;" (click)="d.toggle()"  ><i class="far fa-calendar"></i></button>
  
  </div>
  </div>
  </form>
  
  
   
      <h5 style="padding-top: 20px;">Payment details:</h5>
      <label>Credit Card*</label>
      <input
      class="form-control"  mdbInput style="border-radius: 99px; "
        type="text"
        [(ngModel)]="creditNum"
        maxlength="16"
        minlength="16"
        pattern="[0-9]*"
        inputmode="numeric"
      />
  
  
  <div class="error-div" *ngIf="stateService.isServerError">
    *{{ stateService.serverError }}
  </div>
  
  <p class="">Must Fill all the *</p>
  
  <button style="border-radius: 99px;" mdbBtn class="checkout-btn" (click)="onCheckoutClick()">
    Checkout
  </button>
  
  </div>
</div>
